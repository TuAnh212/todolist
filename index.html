<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <h2>TO DO LIST</h2>
        <div class="container">
            <div class="column" id="todo">
                <div class="header_column">
                    <div class="cnt"><span class="count">1</span></div>
                    <h3>TO DO</h3>
                    <button id="newTaskButton">+ New Task</button>
                </div>
              <div class="modal">
                <div class="modal-content">
                  <h4>Create New Task</h4>
                  <input type="text" id="newTaskInput" placeholder="Enter task name">
                  <button id="createTaskButton">Save</button>
                  <button id="closeModalButton">Cancel</button>
                </div>
              </div>
              <div class="task-list"></div>
            </div>
            <div class="column" id="inprogress">
                <div class="header_column">
                    <div class="cnt"><span class="count">1</span></div>
                    <h3>IN PROGRESS</h3>
                    <button id="newTaskButton2">+ New Task</button>
                </div>
